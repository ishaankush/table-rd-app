<h1>Table R&D</h1>

<div class="container">
  <!-- Iterate over all tables -->
  <div *ngFor="let dataSource of dataSources; let i = index" class="column">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Add Row/Remove Row buttons for each table -->
    <button mat-raised-button color="primary" (click)="addRow(i)">Add Row</button>
    <button mat-raised-button color="warn" (click)="removeRow(i)">Remove Row</button>
  </div>
</div>

<!-- Button to add a new table -->
<div style="margin-top: 20px; text-align: center;">
  <button mat-raised-button color="accent" (click)="addTable()">Add New Table</button>
</div>
